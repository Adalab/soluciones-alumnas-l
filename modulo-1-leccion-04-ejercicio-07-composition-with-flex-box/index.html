<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition with flex-box</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="body">
    <main class="container">
        <section class="mainSection">
            <img src="./images/gatito.jfif" alt="Gatito" class="photo">
            <div class="menu">
                <h2 class="title">Centro de fisioterapia <span class="name"> guzmán hernández</span></h2>
                <h4 class="subTitle">Fisioterapia general</h4>

                <nav class="listContainer">
                    <ul class="list">
                        <li class="action">
                            <a href="" class="button book">Reservar cita</a>
                        </li>
                        <li class="action">
                            <a href="" class="button budget">Pedir presupuesto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <aside class="asideContainer">
            <div class="opinionsContainer">
                <small class="opinions">23 Valoraciones</small>
                <a href="" class="link">Ver comentarios →</a>
            </div>
            <div class="wrap">
                <div class="points">9,2</div>
                <img src="./images/estrella 2.png" alt="Estrella" class="star">
            </div>
        </aside>
    </main>

</body>

</html>
